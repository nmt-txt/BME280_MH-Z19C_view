<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>sensor1 view</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href="index.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-xl mb-5"></div>

		<div class="container-xl mb-5">
			<!-- Main Board -->
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
				<span class="col">
					<span class="row align-items-end">
						<span class="col text-end fs-6 opacity-75 align-bottom">気温</span>
						<span class="col-6 text-end fs-1 seg" id="temp_view">88.8</span>
						<span class="col text-start fs-6 opacity-75 align-bottom">℃</span>
					</span>
				</span>
				<span class="col">
					<span class="row align-items-end">
						<span class="col text-end fs-6 opacity-75 align-bottom">湿度</span>
						<span class="col-6 text-end fs-1 seg" id="humid_view">88.8</span>
						<span class="col text-start fs-6 opacity-75 align-bottom">%RH</span>
					</span>
				</span>
				<span class="col" >
					<span class="row align-items-end">
						<span class="col text-end fs-6 opacity-75 align-bottom">気圧</span>
						<span class="col-6 text-end fs-1 seg" id="press_view">8888</span>
						<span class="col text-start fs-6 opacity-75 align-bottom">hPa</span>
					</span>
				</span>
				<span class="col" >
					<span class="row align-items-end">
						<span class="col-4 text-end fs-6 opacity-75 align-bottom">CO2濃度</span>
						<span class="col-5 text-end fs-1 seg" id="co2_view">8888</span>
						<span class="col text-start fs-6 opacity-75 align-bottom">ppm</span>
					</span>
				</span>
			 </div>
			<div class="text-end opacity-75" id="data-datetime">
				計測:
			</div>
		</div>

		<!-- Graph -->
		<div class="container-sm mb-5">
			<div class="row">
				<span class="col text-end">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="chart-device" id="temperature" value="temperature" onclick="drawChart()" checked>
						<label class="form-check-label" for="temperature">気温</label>
					 </div>
					 <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="chart-device" id="humidity" value="humidity" onclick="drawChart()">
						<label class="form-check-label" for="humidity">湿度</label>
					 </div>
					 <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="chart-device" id="pressure" value="pressure" onclick="drawChart()">
						<label class="form-check-label" for="pressure">気圧</label>
					 </div>
					 <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="chart-device" id="co2" value="co2" onclick="drawChart()">
						<label class="form-check-label" for="co2">CO2濃度</label>
					 </div>
				</span>
				<span class="col-md-auto">
					<select class="form-select" aria-label="Default select example" id="chart-past-time">
						<option selected value="3">過去3時間</option>
						<option value="6">過去6時間</option>
						<option value="12">過去12時間</option>
						<option value="24">過去24時間</option>
						<option value="48">過去48時間</option>
						<option value="72">過去72時間</option>
					 </select>
				</span>
			</div>
			<div>
				<canvas class="justify-content-center" id="chart-history">
			</div>
		</div>
		
		<script src="./index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
